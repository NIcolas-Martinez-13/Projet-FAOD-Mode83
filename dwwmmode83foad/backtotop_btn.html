<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Back to top btn</title>
</head>

<body>
        <main class="container-fluid mt-4">
            <div class="d-flex justify-content-end">
                <!-- Bouton avec l'identifiant unique -->
                <a id="backToTopBtn" class="btn btn-danger mb-4 btn-up" href="#" role="button"><i class="btt bi bi-chevron-up"></i></a>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script>
            // Sélectionnez le bouton de retour en haut de page
            const backToTopBtn = document.getElementById("backToTopBtn");
    
            // Fonction pour afficher ou masquer le bouton en fonction de la position de défilement
            function toggleBackToTopBtn() {
                if (window.scrollY > 0) {
                    backToTopBtn.style.opacity = "0.7";
                    backToTopBtn.style.visibility = "visible";
                } else {
                    backToTopBtn.style.opacity = "0";
                    backToTopBtn.style.visibility = "hidden";
                }
            }
    
            // Écoutez l'événement de défilement et appelez la fonction pour mettre à jour l'état du bouton
            window.addEventListener("scroll", toggleBackToTopBtn);
    
            // Appelez la fonction une fois au chargement de la page pour initialiser l'état du bouton
            toggleBackToTopBtn();
        </script>
</body>
</html>
