      rel="stylesheet"
    />
  </head>
  <body>
    <footer class="container-fluid bg-dark">

        <div class="text-center align-content-center d-flex flex-wrap">
          <figure
            class="col-12 col-sm-12 col-md-12 col-3 col-xl-3 text-center my-5"
          >
            <img
              src="assets/Logo_loca.png"
              alt="logo pour illustrer l'adresse de mode83"
              width="36"
              height="48"
            />
            <figcaption class="my-2">
              <p>
                55, avenue du 4 septembre <br />83300 Draguignan<br /> Var, France
              </p>
            </figcaption>
          </figure>
          <figure
            class="col-12 col-sm-12 col-md-12 col-lg-3 col-xl-3 text-center my-5"
          >
            <img
              src="assets/Logo_mail.png"
              alt="logo pour illustrer le mail de mode83"
               width="60"
              height="48"
            />
            <figcaption class="my-2">
              <a class="text-decoration-none " href="#"
                >contact@mode83.net
              </a>
            </figcaption>
          </figure>
          <figure
            class="col-12 col-sm-12 col-md-12 col-lg-3 col-xl-3 text-center my-5"
          >
            <img 
              src="assets/Logo_tel.png"
              alt="logo pour illustrer le numéro de téléphone de mode83"
               width="46"
              height="48"
            />
            <figcaption class="my-2">
              <a class="text-decoration-none" href="#"
                >04.94.50.98.90
              </a>
            </figcaption>
          </figure>
          <figure
            class="col-12 col-sm-12 col-md-12 col-lg-3 col-xl-3 text-center justify-content-center my-5"
          >
            <div class="d-flex flex-nowrap justify-content-center">
              <img
                class="mx-5 mt-1"
                src="assets/logo_face.png"
                alt="logo de facebook"
                width="30"
                height="30"
                
              />
              <img class="mx-5 mt-1" src="assets/logo_twi.png" alt="logo de twitter"
                width="30"
                height="30"/>
            </div>
            <figcaption class="my-4">
              <p class="my-0">Copyright &copy; Mode83</p>
              <a class="text-decoration-none" href="#">
                Mentions Légales</a
              >

        </div>
